<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>formulario php</title>
</head>
<style media="screen">
  body{
    background-color:#111;
    color:#efefef;
    font-family: sans-serif;
  }
  h1{text-align: center;}
  .cajita{
    width:40%;
    padding: 2em;
    margin:5em auto;
    border:1px dashed red;
  }
</style>
<body>
  <h1>Wojo wojo <span style="font-style:italic; color:red;">"creo que no le ha llegado mi mail"</span></h1>
  <form class="cajita" name="frmContacto" method="post" action="sendbymail.php">
    <table width="500px">
    <tr>
    <td>
    <label for="first_name">Nombre: *</label>
    </td>
    <td>
    <input type="text" name="first_name" maxlength="50" size="25">
    </td>
    </tr>
    <tr>
    <td valign="top">
    <label for="last_name">Cirugía Deseada *</label>
    </td>
    <td>
    <input type="text" name="last_name" maxlength="50" size="25">
    </td>
    </tr>
    <tr>
    <td>
    <label for="email">Dirección de E-mail: *</label>
    </td>
    <td>

    </tr>
    <tr>
    <td>
    <label for="telephone">Número de teléfono:</label>
    </td>
    <td>
    <input type="text" name="telephone" maxlength="25" size="15">
    </td>
    </tr>
    <tr>
    <td>

    </td>
    <td>
    <textarea name="comments" maxlength="500" cols="30" rows="5"></textarea>
    </td>
    </tr>
    <tr>
    <td colspan="2" style="text-align:right">
    <input type="submit" value="Enviar">
    </td>
    </tr>
    </table>

</html>
